<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c5a7b;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #2c5a7b;
        }
        .message-box {
            background-color: white;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Inmerzouga Form Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <span class="field-label">Name:</span>
                <p>{{ name }}</p>
            </div>
            
            <div class="field">
                <span class="field-label">Email:</span>
                <p>{{ email }}</p>
            </div>
            
            <div class="field">
                <span class="field-label">Phone:</span>
                <p>{{ phone }}</p>
            </div>

            <div class="field">
                <span class="field-label">How they heard about us:</span>
                <p>{{ hear }}</p>
            </div>
            
            <div class="field">
                <span class="field-label">Message:</span>
                <div class="message-box">
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
